<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Edit Student</h1>
                <form th:action="@{/students/{id}/edit(id=${student.uid})}" method="post">
                    <input type="hidden" name="_method" value="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${student.name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" th:value="${student.age}" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="Male" th:selected="${student.gender == 'Male'}">Male</option>
                            <option value="Female" th:selected="${student.gender == 'Female'}">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" th:value="${student.weight}" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" id="height" name="height" th:value="${student.height}" required>
                    </div>
                    <div class="mb-3">
                        <label for="haircolour" class="form-label">Hair Colour</label>
                        <input type="text" class="form-control" id="haircolour" name="haircolour" th:value="${student.hairColour}" required>
                    </div>
                    <div class="mb-3">
                        <label for="gpa" class="form-label">GPA</label>
                        <input type="number" step="0.01" class="form-control" id="gpa" name="gpa" th:value="${student.gpa}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/students/view" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha384-9Q+5mOxvGKdUDTv1IbeN+0Q0dAaXgD4kNDC8K24hD4U5GFRCDhO01Ym3UWro11Zw" crossorigin="anonymous"></script>
</body>
</html>
