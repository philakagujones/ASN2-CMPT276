<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<h1 class="text-center mb-4">New Student</h1>
				<form action="/students/add" method="post">
					<div class="form-group">
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name">
					</div>
                    <div class="form-group">
						<input type="number" id="age" name="age" class="form-control form-control-lg" 
                            placeholder="Age">
					</div>
					<div class="form-group">
						<input type="text" id="gender" name="gender" class="form-control form-control-lg" 
                            placeholder="Gender">
					</div>
                    <div class="form-group">
						<input type="number" id="weight" name="weight" step=".01" class="form-control form-control-lg" 
                            placeholder="Weight (kg)">
					</div>
                    <div class="form-group">
						<input type="number" id="height" name="height" step=".01" class="form-control form-control-lg" 
                            placeholder="Height (cm)">
					</div>
                    <div class="form-group">
						<input type="text" id="haircolour" name="haircolour" class="form-control form-control-lg" 
                            placeholder="Hair Colour">
					</div>
                    <div class="form-group">
						<input type="number" id="gpa" name="gpa" step=".01" class="form-control form-control-lg" 
                            placeholder="GPA">
					</div>
                    
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg" type="submit">ADD</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
