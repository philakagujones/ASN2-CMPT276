<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Load add.html by default
      $('#tabContent').load('add.html');

      // Handle tab click event
      $('.nav-link').on('click', function() {
        var tabName = $(this).attr('data-tab');
        $('#tabContent').load(tabName + '.html');
      });
    });
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">The Student Database</a>
    <div class="navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/students/view">View All Students</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="tabContent" class="container mt-4"></div>
</body>
</html>
